<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initital-scale=1.0">
    <title>valo aim training TBA</title>
    <style>
      body {
        margin: 0;
        overflow:hidden;
        background-color: #000;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        border: 2px solid #00FFFF;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="crosshair"></div>
    <script type="importmap">
      {
        "imports":{
          "three":"https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/examples/jsm/controls/PointerLockControls":
          "https:// unpkg.com/three@0.160.0/examples/ jsm/controls/PointerLockControls.js"
        }
      }
    </script>
    <script type="module"
    src="main.js"></script>
  </body>
</html>
