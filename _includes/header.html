<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Efa — Home</title>
  <link rel="stylesheet" href="https://raw.github.com/EfaYukacoonar/EfaYukacoonar.github.io/main/_includes/header.css" />
</head>
<body>
  <!-- --------------- ヘッダー --------------- -->
  <header class="glass-header" id="site-header">
    <div class="left-group">
      <!-- ハンバーガー -->
      <button id="menu-toggle" class="icon-btn" aria-label="menu" aria-expanded="false">
        <!-- simple hamburger -->
        <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
          <rect y="5" width="24" height="2" rx="1"></rect>
          <rect y="11" width="24" height="2" rx="1"></rect>
          <rect y="17" width="24" height="2" rx="1"></rect>
        </svg>
      </button>

      <!-- サイト名（大きめ）-->
      <a class="site-title" href="/" aria-label="Go home">Efa</a>
    </div>

    <nav class="nav-items" role="navigation" aria-label="メインナビゲーション">
      <a class="nav-item" href="#collections">
        <!-- image icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="2"></rect>
          <circle cx="8" cy="10" r="1.5"></circle>
          <path d="M21 19l-6-6-5 5-3-3-3 5" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
        <span>Collection</span>
      </a>

      <a class="nav-item" href="#games">
        <!-- controller icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 12v1a4 4 0 0 0 4 4h10a4 4 0 0 0 4-4v-1a3 3 0 0 0-3-3h-2a2 2 0 0 0-2 2v0" fill="none" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
          <circle cx="9" cy="12" r="1"></circle>
          <circle cx="15" cy="11" r="1"></circle>
        </svg>
        <span>game</span>
      </a>

      <a class="nav-item" href="#tools">
        <!-- hammer icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M14 6l4 4-6 6-4-4 6-6z" fill="none" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M7 17l-2 4" fill="none" stroke-width="1.2" stroke-linecap="round"></path>
        </svg>
        <span>ツール</span>
      </a>

      <!-- ユーザー -->
      <div class="user-wrap">
        <button id="user-toggle" class="user-btn" aria-haspopup="true" aria-expanded="false" aria-label="ユーザーメニュー">
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="8" r="3.2" />
            <path d="M4.5 20a7.5 7.5 0 0 1 15 0" fill="none" stroke-width="1.2" stroke-linecap="round"></path>
          </svg>
        </button>

        <div id="user-dropdown" class="dropdown" role="menu" aria-hidden="true">
          <a href="#signin" role="menuitem">sign in</a>
          <a href="#register" role="menuitem">register</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- --------------- スライドメニュー（ハンバーガーで開く） --------------- -->
  <aside id="side-menu" class="side-menu" aria-hidden="true">
    <button id="side-close" class="close-btn" aria-label="メニューを閉じる">✕</button>
    <ul>
      <li><a href="#collections">Collection</a></li>
      <li><a href="#games">game</a></li>
      <li><a href="#tools">tool</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </aside>

  <!-- ダミーコンテンツ（スクロール確認用） -->
  <main>
    <section style="height:1200px; padding:2rem;">
      <h1>ページ本文 — スクロールして挙動を確認</h1>
      <p>下にスクロールするとヘッダーが隠れ、上にスクロールするとヘッダーが出ます。</p>
      <p>各リンクはデモ用のアンカーに繋がっています。</p>
      <div style="height:1000px;"></div>
    </section>
  </main>

  <script src="/_includes/header.js"></script>
</body>
</html>
